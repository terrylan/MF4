# MF4:SPIC (Meta Framework For Framework: a Standard Process for Idea Creation)

metadata:
  title: "MF4:SPIC"
  version: "1.1"
  author: "Terrylan Manalansan"
  last_updated: "2025-03-17"
  tags:
    - "meta-framework"
    - "AI-driven"
    - "process"
    - "idea-creation"
  description: "A standard process for idea creation leveraging AI and structured frameworks."

principles:
  - name: "Clarity"
    description: "Use structured documents (e.g., headings, bullets) for AI/human interpretation."
  - name: "Recursion"
    description: "Build frameworks within frameworks for complex tasks."
  - name: "AI-Driven"
    description: "Leverage AI to draft outputs (e.g., text, plans)."
  - name: "Iteration"
    description: "Refine until Success Metrics are met."
  - name: "Universality"
    description: "Applies to any task (Creative, Analytical, etc.)."
  - name: "Flexibility"
    description: "Adaptable to any domain, from software to policies."
  - name: "Collaboration"
    description: "Combines human insight with AI generation."
  - name: "Efficiency"
    description: "Accelerates creation by leveraging AIâ€™s speed."

process:
  - step: "Define"
    substeps:
      - name: "Principles"
        description: "Guiding rules (e.g., 'Simple, affordable design')."
      - name: "Instructions"
        description: "How to execute (e.g., 'AI: Draft a 500-word plan')."
      - name: "Parameters"
        description: "Scope/goals (e.g., 'Budget: $100, Time: 1 week')."
  - step: "AI Generate"
    description: "AI produces a draft based on inputs."
    example_prompt: "Generate X using Y."
  - step: "Iterate"
    description: "Refine output (e.g., 'v1: Draft; v2: Adjusted after feedback') until metrics achieved."

recommendations:
  - name: "Document Design"
    description: "Use headings, bullets for clarity."
  - name: "Recursion"
    description: "If task complexity >5 steps, define sub-frameworks (Principles, Instructions, Parameters)."
  - name: "Success Metrics"
    description: "Define per task (e.g., 'Creative: 80% approval; Technical: Error-free')."
  - name: "Exit"
    description: "Stop when metrics met and no new feedback after 2 iterations."
  - name: "AI Tools"
    description: "Use web search, content analysis for richer outputs."

future_enhancements:
  - name: "Versioning Support"
    description: "Add a mechanism to track and manage framework iterations for continuous improvement."
  - name: "AI Tool Specification"
    description: "Define specific AI tools (e.g., Grok, web search) for each process step to optimize outputs."
  - name: "Scalability Framework"
    description: "Introduce guidelines for scaling the process from small tasks to enterprise-level projects."
  - name: "Feedback Integration"
    description: "Build a structured feedback loop within Iterate to systematize refinement."
  - name: "Success Metric Templates"
    description: "Provide predefined metric templates for common tasks to streamline definition."
  - name: "Parallel Processing"
    description: "Enable simultaneous AI generation for multiple sub-frameworks to boost efficiency."
  - name: "Cross-Domain Mapping"
    description: "Add a mapping layer to adapt principles dynamically across diverse domains."
  - name: "Automated Validation"
    description: "Incorporate AI-driven validation checks to ensure outputs meet parameters before iteration."
  - name: "Collaboration Tools"
    description: "Integrate features for real-time human-AI collaboration (e.g., shared prompts, annotations)."
  - name: "Consolidation Principle"
    description: "Define a principle for merging outputs into unified frameworks or deliverables."
  - name: "Automated YAML Consolidation Output"
    description: "Configure AI to generate a YAML file capturing the draft or finalized version of the consolidated idea at each iteration."
